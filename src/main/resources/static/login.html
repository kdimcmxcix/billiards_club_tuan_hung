<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Billiards Club Tuấn Hùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h3 class="text-center mb-4">ĐĂNG NHẬP</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input class="form-control" type="text" id="username" name="no-username" autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input class="form-control" type="password" id="password" name="no-password"
                    autocomplete="new-password" />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Chưa có tài khoản?
            <a href="#" id="showSignUp">Đăng ký</a>
        </p>
        <div id="errorMsg" class="text-danger mt-3 text-center" style="display: none;">Sai tên đăng nhập hoặc mật khẩu!
        </div>
    </div>

    <!-- Đăng ký -->
    <div class="login-box d-none" id="sign-up-box">
        <h3 class="text-center mb-4">ĐĂNG KÝ</h3>
        <form id="signUpForm">
            <div class="mb-3">
                <label for="signup-username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="signup-username" required autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="text" class="form-control" id="signup-email" required autocomplete="off" />
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="signup-password" required autocomplete="new-password" />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Đăng ký</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            Đã có tài khoản?
            <a href="#" id="showLogin">Đăng nhập</a>
        </p>
        <div id="signupMsg" class="text-success mt-2 text-center" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(function () {
            // Đăng nhập
            $("#loginForm").submit(function (e) {
                e.preventDefault();

                const username = $("#username").val();
                const password = $("#password").val();

                $.ajax({
                    url: "http://localhost:8080/api/auth/login",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ username, password }),
                    success: function (res) {
                        const fullToken = `${res.tokenType} ${res.accessToken}`;
                        localStorage.setItem("token", fullToken);
                        window.location.href = "dashboard.html";
                    },
                    error: function () {
                        $("#errorMsg").show();
                    }
                });
            });

            // Hiện form đăng ký
            $("#showSignUp").click(function (e) {
                e.preventDefault();
                $(".login-box").addClass("d-none");
                $("#sign-up-box").removeClass("d-none");
            });

            // Quay lại form đăng nhập
            $("#showLogin").click(function (e) {
                e.preventDefault();
                $(".login-box").addClass("d-none");
                $("#loginForm").closest(".login-box").removeClass("d-none");
            });

            // Đăng ký
            $("#signUpForm").submit(function (e) {
                e.preventDefault();

                const username = $("#signup-username").val().trim();
                const email = $("#signup-email").val().trim();
                const password = $("#signup-password").val().trim();

                // Validate cơ bản
                if (username.length < 6) {
                    showSignupError("Tên đăng nhập phải có ít nhất 6 ký tự.");
                    return;
                }
                if (!/^[\w.-]+@[\w.-]+\.\w+$/.test(email)) {
                    showSignupError("Email không hợp lệ.");
                    return;
                }
                if (password.length < 6) {
                    showSignupError("Mật khẩu phải có ít nhất 6 ký tự.");
                    return;
                }

                $.ajax({
                    url: "http://localhost:8080/api/auth/register",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        username,
                        email,
                        password,
                        role: ["staff"]
                    }),
                    success: function () {
                        $.ajax({
                            url: "http://localhost:8080/api/auth/login",
                            type: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({ username, password }),
                            success: function (res) {
                                const fullToken = `${res.tokenType} ${res.accessToken}`;
                                localStorage.setItem("token", fullToken);
                                window.location.href = "dashboard.html";
                            },
                            error: function () {
                                showSignupError("Đăng ký thành công nhưng không thể đăng nhập tự động.");
                            }
                        });
                    },
                    error: function (xhr) {
                        showSignupError("Đăng ký thất bại: " + (xhr.responseJSON?.message || "Lỗi không xác định"));
                    }
                });
            });
        });

        function showSignupError(message) {
            $("#signupMsg").removeClass("text-success").addClass("text-danger").text(message).show();
        }

    </script>
</body>

</html>
